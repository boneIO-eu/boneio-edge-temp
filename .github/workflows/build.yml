name: Build Firmware

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  AVR_GCC_VERSION: "15.2.0"
  AVR_GCC_URL: "https://github.com/ZakKemble/avr-gcc-build/releases/download/v15.2.0-1/avr-gcc-15.2.0-x64-linux.tar.bz2"
  INSTALL_DIR: "/opt/avr-gcc-15.2.0"

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache AVR toolchain
        id: cache-avr
        uses: actions/cache@v4
        with:
          path: /opt/avr-gcc-15.2.0
          key: avr-gcc-15.2.0

      - name: Install AVR toolchain
        if: steps.cache-avr.outputs.cache-hit != 'true'
        run: |
          wget -q "$AVR_GCC_URL" -O /tmp/avr-gcc.tar.bz2
          sudo mkdir -p "$INSTALL_DIR"
          sudo tar xjf /tmp/avr-gcc.tar.bz2 -C "$INSTALL_DIR" --strip-components=1
          rm /tmp/avr-gcc.tar.bz2

      - name: Add AVR toolchain to PATH
        run: echo "${INSTALL_DIR}/bin" >> $GITHUB_PATH

      - name: Verify toolchain
        run: avr-gcc --version

      - name: Build firmware
        run: make

      - name: Show firmware size
        run: make size

      - name: Upload HEX artifact
        uses: actions/upload-artifact@v4
        with:
          name: sht40_modbus-${{ github.sha }}
          path: sht40_modbus.hex

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache AVR toolchain
        id: cache-avr
        uses: actions/cache@v4
        with:
          path: /opt/avr-gcc-15.1.0
          key: avr-gcc-15.1.0

      - name: Install AVR toolchain
        if: steps.cache-avr.outputs.cache-hit != 'true'
        run: |
          wget -q "$AVR_GCC_URL" -O /tmp/avr-gcc.tar.bz2
          sudo mkdir -p "$INSTALL_DIR"
          sudo tar xjf /tmp/avr-gcc.tar.bz2 -C "$INSTALL_DIR" --strip-components=1
          rm /tmp/avr-gcc.tar.bz2

      - name: Add AVR toolchain to PATH
        run: echo "${INSTALL_DIR}/bin" >> $GITHUB_PATH

      - name: Build firmware
        run: make

      - name: Rename HEX with version
        run: |
          VERSION=${GITHUB_REF_NAME}
          cp sht40_modbus.hex "boneio-edge-temp-${VERSION}.hex"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: boneio-edge-temp-*.hex
          generate_release_notes: true
